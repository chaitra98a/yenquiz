<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CTF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .welcome {
            font-size: 32px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .team-card {
            background: #2c2c2c;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-info {
            text-align: left;
        }
        .team-name {
            font-size: 18px;
            font-weight: bold;
            color: #0ff;
        }
        .team-members {
            color: #bbb;
            font-size: 14px;
        }
        .submit-btn, .scoreboard-btn {
            padding: 8px 15px;
            background: #0ff;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px #0ff;
            margin-left: 10px;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0ff;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome to CTF</div>
    <div class="container">
        <h1>Registered Teams</h1>
        <button class="scoreboard-btn" onclick="viewScoreboard()">Scoreboard</button>
        <div id="teamList">
           <div class="team-card">
                <div class="team-info">
                    <p class="team-name">Team 3</p>
                    <p class="team-members">Members: </p>
                </div>
                <button class="submit-btn" onclick="location.href='submit.html'">Submit Flag</button>


            </div>
           <div class="team-card">
                <div class="team-info">
                    <p class="team-name">Team 3</p>
                    <p class="team-members">Members: </p>
                </div>
                <button class="submit-btn" onclick="location.href='submit.html'">Submit Flag</button>


            </div>
            <div class="team-card">
                <div class="team-info">
                    <p class="team-name">Team 3</p>
                    <p class="team-members">Members: </p>
                </div>
                <button class="submit-btn" onclick="location.href='submit.html'">Submit Flag</button>


            </div>
        </div>
        <button class="refresh-btn" onclick="refreshTeams()">Refresh List</button>
    </div>

    <script>
        function refreshTeams() {
            alert('Refreshing team list...');
        }
        function viewScoreboard() {
            alert('Opening scoreboard...');
        }

        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
