<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Flag Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2c2c2c;
            color: white;
        }
        .submit-btn {
            margin-top: 15px;
            padding: 10px;
            background: #0ff;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Flags</h2>
        <div class="input-group">
            <label>Level 1 Flag:</label>
            <input type="text" id="flag1">
        </div>
        <div class="input-group">
            <label>Level 2 Flag:</label>
            <input type="text" id="flag2">
        </div>
        <div class="input-group">
            <label>Level 3 Flag:</label>
            <input type="text" id="flag3">
        </div>
        <div class="input-group">
            <label>Level 4 Flag:</label>
            <input type="text" id="flag4">
        </div>
        <button class="submit-btn" onclick="submitFlags()">Submit Flags</button>
        <div id="resultContainer"></div>
        <br>
        <a href="scoreboard.html" style="color:#0ff;">View Scoreboard</a>
    </div>

    <script>
        async function submitFlags() {
            const flags = [
                { challenge_id: 1, flag: document.getElementById("flag1").value },
                { challenge_id: 2, flag: document.getElementById("flag2").value },
                { challenge_id: 3, flag: document.getElementById("flag3").value },
                { challenge_id: 4, flag: document.getElementById("flag4").value }
            ];

            const response = await fetch("http://127.0.0.1:5000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ flags })
            });

            const result = await response.json();
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "";

            result.results.forEach(res => {
                const div = document.createElement("div");
                div.className = "result";
                div.innerText = `Level ${res.challenge_id}: ${res.message}`;
                resultContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
