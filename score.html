<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .scoreboard {
            text-align: left;
            margin-top: 10px;
        }
        .player {
            background: #2c2c2c;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Scoreboard</h2>
        <div id="scoreboard"></div>
    </div>

    <script>
        async function fetchScores() {
            const response = await fetch("http://127.0.0.1:5000/leaderboard");
            const scores = await response.json();
            const scoreboard = document.getElementById("scoreboard");
            scoreboard.innerHTML = "";

            scores.forEach((player, index) => {
                const div = document.createElement("div");
                div.className = "player";
                div.innerHTML = `<strong>Rank ${index + 1}:</strong> ${player.username} - ${player.score} points`;
                scoreboard.appendChild(div);
            });
        }

        fetchScores();
        setInterval(fetchScores, 5000);  // Auto-refresh every 5 seconds
    </script>
</body>
</html>
